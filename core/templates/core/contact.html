{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h3 class="text-warning mb-5 border-bottom">CONTACT US</h3>
    <div class="row text-white  mb-5">
        <p class="mx-auto mb-5">Do you have any questions? Please do not hesitate to contact. I will come back to you within a matter of hours to help you.</p>
    </div>
    <div class="row text-white">
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="inputname">Your Name</label>
                        <input type="text" class="form-control" id="inputname"/>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="inputemail">Your Email *</label>
                        <input type="email" class="form-control" id="inputemail" required/>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="inputsubject">Your Subject </label>
                        <input type="text" class="form-control" id="inputsubject"/>
                    </div>
                    <div class="mb-3">
                        <label for="inputmessage">Your Message * </label>
                        <textarea class="form-control" id="inputmessage" required></textarea>  
                    </div>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                    <p> Moga, Punjab, India</p>
                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                    <p> + 91 9000000000</p>
                </li>
                <li>
                    <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
                    <p> contact@gmail.com</p>
                </li>
                </ul>
        </div>  
    </div>
        
    </div>
    <div class="text-center">
        <a href="#" target="_blank"><i class="fab fa-twitter i-color mr-3"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook-f i-color mr-3"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram i-color mr-3"></i></a>
        <a href="#" target="_blank"><i class="fab fa-dribbble i-color mr-3"></i></a>
    </div>


{% endblock content %}
